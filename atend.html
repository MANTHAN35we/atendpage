// Display student list
function displayStudentList() {
  const studentListDiv = document.getElementById('studentList');
  studentListDiv.innerHTML = '';
  students.forEach(student => {
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.value = student.uid;
    checkbox.id = student.uid;
    
    const label = document.createElement('label');
    label.htmlFor = student.uid;
    label.appendChild(document.createTextNode(student.name));
    
    studentListDiv.appendChild(checkbox);
    studentListDiv.appendChild(label);
    studentListDiv.appendChild(document.createElement('br'));
  });
}

// Function to mark students present
function markPresent() {
  const presentStudents = [];
  students.forEach(student => {
    const checkbox = document.getElementById(student.uid);
    if (checkbox.checked) {
      presentStudents.push(student);
    }
  });
  // Store presentStudents in localStorage to pass it to the next page
  localStorage.setItem('presentStudents', JSON.stringify(presentStudents));
  // Redirect to the next page
  window.location.href = 'present_students.html';
}
